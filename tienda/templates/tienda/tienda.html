{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block content %}
<div class="container">
    <div style="right";>
        <p style="color: white";>Texto de Prueba</p>
    </div>
    <div class="row">
        {% for producto in productos %}
        <div class="col-md-4">


            <div class="card" style="width: 90%; margin: 5px 5px;">

                <img src="{{producto.imagen.url}}" class="card-img-top">
                <div class="card-body" style="text-align: center";>
                    <h7 class="card-title">{{producto.nombre}}</h7>
                    <p class="card-text">{{producto.precio}}&nbsp;cop</p>
                </div>
                <div class="card-footer text-center">

                    <a href="#" class="btn btn-success">Agregar al carro</a>
                </div>
            </div>
        </div>


        {% endfor %}
    </div>
</div>

{% endblock %}
